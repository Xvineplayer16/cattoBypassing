<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catto Bypassing</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-item" id="wifi-info">
      <span class="material-icons" style="font-size: 18px;">wifi</span>
      <span id="wifi-name">Wi-Fi</span>
    </div>
    <div class="status-item" id="battery-info">
      <div class="battery-container">
        <div class="battery-level" id="battery-level"></div>
      </div>
      <span class="battery-percent" id="battery-percent">100%</span>
    </div>
    <div class="status-item" id="datetime">
      <span id="time">12:00:00 PM</span>
      <span id="date">Jan 1</span>
    </div>
  </div>

  <div class="sidebar">
    <div class="branding">
      <span class="branding-icon material-icons">pets</span>
      <h1>Catto Bypassing</h1>
    </div>
    <hr class="branding-divider">
    
    <ul>
      <li><span class="icon material-icons">home</span><span class="text">Home</span></li>
      <li><span class="icon material-icons">sports_esports</span><span class="text">Games</span></li>
      <li><span class="icon material-icons">apps</span><span class="text">Apps</span></li>
      <li><span class="icon material-icons">vpn_lock</span><span class="text">Proxy</span></li>
      <li><span class="icon material-icons">build</span><span class="text">Tools</span></li>
      <li><span class="icon material-icons">group</span><span class="text">Partners</span></li>
      <li><span class="icon material-icons">settings</span><span class="text">Settings</span></li>
      <li><span class="icon material-icons">info</span><span class="text">Credits</span></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="typewriter-container">
      <h1 id="typewriter"></h1>
    </div>
    
    <div class="search-container">
      <span class="material-icons search-icon">search</span>
      <input type="text" class="search-input" placeholder="Search games...">
    </div>
  </div>

  <div class="discord-link">
    <a href="https://discord.gg/Mj6WUtUn" target="_blank">
      <span class="material-icons">discord</span>
      Join our Discord for sneak peeks and more!
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
